name: hr_connect
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.13.0
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.0.6
  file_picker: ^10.1.9
  url_launcher: ^6.1.10
  intl: ^0.18.1
  provider: ^6.0.0
  image_picker: ^0.8.7+3
  csv: ^5.0.0
  path_provider: ^2.0.15
  share_plus: ^11.0.0
  pdf: ^3.10.1
  printing: ^5.10.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/image/logo.png"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/image/logo.png
